{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logged Out - Alexandria Hostels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Header -->
  <nav class="bg-cyan-900 text-white px-4 py-3 flex items-center justify-between shadow-md">
    <div onclick="toggleMenu()" class="cursor-pointer">
      <div class="w-7 h-1 bg-white mb-1 rounded"></div>
      <div class="w-7 h-1 bg-white mb-1 rounded"></div>
      <div class="w-7 h-1 bg-white rounded"></div>
    </div>

    <div class="text-center">
      <h1 class="text-xl font-semibold">You Are Logged Out</h1>
      <h2 class="text-2xl font-bold tracking-wider">ALEXANDRIA HOSTELS</h2>
    </div>

    <div class="space-x-3 hidden md:block">
      <a href="{% url 'login' %}" class="bg-white text-cyan-900 px-3 py-1 rounded hover:bg-gray-100">Login</a>
    </div>
  </nav>

  <div id="mobileMenu" class="md:hidden hidden bg-white shadow-lg p-4 space-y-2 text-center">
    <a href="{% url 'login' %}" class="block text-cyan-900 font-bold">Login</a>
  </div>

  <!-- Main Message -->
  <main class="flex flex-col items-center justify-center mt-20 px-4">
    <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md text-center">
      <svg class="mx-auto mb-4 w-16 h-16 text-cyan-700" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1" />
      </svg>
      <h2 class="text-2xl font-bold text-cyan-800 mb-2">You've successfully logged out</h2>
      <p class="text-gray-600 mb-6">Thank you for using Alexandria Hostels. We hope to see you again soon!</p>
      <a href="{% url 'login' %}" class="bg-cyan-800 text-white px-6 py-2 rounded-lg hover:bg-cyan-700 transition duration-200">
        Login Again
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="mt-24 text-center text-sm text-gray-500">
    &copy; {{ now|date:"Y" }} Alexandria Hostels. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    }
  </script>
</body>
</html>
