{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alexandria Hostels | Rooms</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, indigo, violet, red, blue, purple);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .glow:hover {
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.6), 0 0 45px rgba(255, 255, 255, 0.3);
      transform: scale(1.03);
    }
  </style>
</head>
<body class="text-white font-sans">

  <header class="bg-black bg-opacity-50 shadow p-6">
    <h1 class="text-4xl font-bold text-center text-white tracking-wide animate-pulse">
      ✨ Available Rooms for Booking ✨
    </h1>
  </header>

  <main class="py-12 px-6">
    <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-8">
      {% for room in rooms %}
      <div class="bg-white bg-opacity-10 backdrop-blur-md shadow-xl rounded-2xl p-4 transition duration-300 transform glow">
        {% if room.image %}
          <img src="{{ room.image.url }}" alt="Room {{ room.number }}" class="rounded-xl mb-4 w-full h-48 object-cover border-2 border-white">
        {% else %}
          <img src="{% static 'default_room.jpg' %}" alt="Room {{ room.number }}" class="rounded-xl mb-4 w-full h-48 object-cover border-2 border-white">
        {% endif %}
        <div class="text-center">
          <h3 class="text-2xl font-bold text-white mb-2">Room {{ room.number }}</h3>
          <p class="text-lg text-indigo-100 mb-4">Price: <span class="font-semibold text-green-300">KES {{ room.price }}</span></p>
          <a href="{% url 'book_room' room.id %}" class="inline-block bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-full shadow-lg transition duration-300">
            Book Now
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </main>

</body>
</html>
