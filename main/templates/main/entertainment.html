<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Entertainment & Social Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Background Animation */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, violet, indigo, red, blue, green, violet);
      background-size: 1200% 1200%;
      animation: backgroundShift 20s ease infinite;
      color: #fff;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      animation: popUp 1.5s ease;
    }

    @keyframes popUp {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
    }

    .card-title {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .card-subtitle {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 15px;
    }

    .card-text {
      font-size: 1rem;
      color: #eee;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .col-md-4 {
      flex: 1 1 calc(33.33% - 40px);
      min-width: 280px;
    }

    @media (max-width: 768px) {
      .col-md-4 {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸŽ‰ Entertainment & Social Events</h2>
    <div class="row">
      {% for item in entertainment_items %}
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{ item.title }}</h5>
              <h6 class="card-subtitle">{{ item.type }} - {{ item.date }}</h6>
              <p class="card-text">{{ item.description }}</p>
            </div>
          </div>
        </div>
      {% empty %}
        <div class="col-md-12">
          <div class="card">
            <p class="card-text">No upcoming entertainment events. Please check back later!</p>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
